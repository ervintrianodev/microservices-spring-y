#CONFIGURACION DE MOTOS-SERVICE
server:
  port: ${PORT:0}

spring:
  application:
    name: motos-service
    zipkin: http://localhost:9411

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
